version: '3'
services:
  dataact-postgres:
    container_name: dataact-postgres
    image: postgres:10.3-alpine
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: data_broker
    ports:
      - "8000:5432"

  dataact-broker:
    container_name: dataact-broker
    image: broker-backend
    build:
      context: ./
    depends_on:
      - dataact-postgres
    restart: always
    command: |
          /bin/sh -c " \
            cd ./dataactcore
            sleep 9s
            alembic upgrade head
            cd scripts
            python initialize.py -i
            python initialize.py -a
            python ../../dataactbroker/app.py
          "
    ports:
      - "9999:9999"
    volumes:
      - ./:/data-act/backend

  dataact-validator:
    container_name: dataact-validator
    image: broker-backend
    restart: always
    command: /bin/sh -c "sleep 25s; python dataactvalidator/app.py"
    ports:
      - "8889:8889"
    volumes:
      - ./:/data-act/backend
